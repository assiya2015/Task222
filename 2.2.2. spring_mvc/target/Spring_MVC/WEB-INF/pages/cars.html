<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: black;
        }
    </style>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Color</th>
        <th>Model</th>
        <th>Year</th>
    </tr>

    <tr th:each="car, state : ${cars}">
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.year}">Year</td>

    </tr>

</body>
</html>
